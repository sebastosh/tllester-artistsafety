{{ define "main" }}
<div class="post-header">
  <h1>{{ .Title }}</h1>
</div>
<div class="bio">
  <div class="bio-card">
    <div class="bio-summary">{{ .Params.summary}}</div>
    <a href="{{ .Params.resume }}" target="_blank">
      <button class="button">
        <span class="button__text">{{ T "resume" | default "Resume" }}</span>
        <svg
          stroke-linejoin="round"
          stroke-linecap="round"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          height="40"
          width="40"
          class="button__icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
          <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
          <path d="M7 11l5 5l5 -5"></path>
          <path d="M12 4l0 12"></path>
        </svg>
      </button>
    </a>
  </div>
  {{ .Content }}
</div>
{{ end }}
